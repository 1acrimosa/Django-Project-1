{% extends 'core/base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block main %}
    {% if items %}
        {% for item in items %}
                <div>
                    <a href="#">
                        <div>
                            <img src="{{ item.image.url }}" class="rounded-t-xl">
                        </div>

                        <div class="p-6 bg-white rounded-b-xl">
                            <h2 class="text-2xl">{{ item.name }}</h2>
                            <p class="text-gray-500">Price: {{ item.price }}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
    {% else %}
        <p>There is no products</p>
    {% endif %}
{% endblock %}
