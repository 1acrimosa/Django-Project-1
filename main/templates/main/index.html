{% extends 'main/base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block main %}
    {% if name %}
        {% for el in name %}
            <div class="alert alert-warning mt-2">
                 <h3>{{ el.title }}</h3>
                <p>{{ el.task }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>There is no products</p>
    {% endif %}
{% endblock %}
